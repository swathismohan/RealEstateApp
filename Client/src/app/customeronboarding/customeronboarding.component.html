<mat-card class="card-container">
  <mat-card-header class="card-header">
    <mat-card-title class="bottom-margin">Seller Details</mat-card-title>
  </mat-card-header>
  <form class="full-width form-container">
    <mat-form-field class="field">
      <input type="text" matInput placeholder="First Name" [(ngModel)] = "firstName" name= "firstName"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Last Name" [(ngModel)] = "lastName" name= "lastName"/>
    </mat-form-field>
    <mat-form-field class="field">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="gender" name="gender">
        <mat-option value="MALE">MALE</mat-option>
        <mat-option value="FEMALE">FEMALE</mat-option>
        <mat-option value="UNDISCLOSED">UNDISCLOSED</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="SOSE Number" [(ngModel)] = "idNumber" name= "id"/>
    </mat-form-field>
    <mat-card-header>
      <mat-card-subtitle class="top-margin" style="margin-bottom:0"><b>Address Details:</b></mat-card-subtitle>
    </mat-card-header>
    <address>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Address Line1" [(ngModel)] = "addline1" name= "addline1"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Address Line2" [(ngModel)] = "addline2" name= "addline2"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Address Line3" [(ngModel)] = "addline3" name= "addline3"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Address Line4" [(ngModel)] = "addline4" name= "addline4"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Address Line5" [(ngModel)] = "addline5" name= "addline5"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Country" [(ngModel)] = "countryOfResidency" name= "countryOfResidency"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="text" matInput placeholder="Building" [(ngModel)] = "buildingNumber" name= "buildingNumber"/>
    </mat-form-field>
    <mat-form-field class="field">
      <input type="number" matInput placeholder="Postal Code" [(ngModel)] = "postalCode" name= "postalCode"/>
    </mat-form-field>
  </address>
  <mat-card-header>
    <mat-card-subtitle class="top-margin" style="margin-bottom:0"><b>Contact Details:</b></mat-card-subtitle>
  </mat-card-header>
  <mat-form-field class="field">
    <input type="email" matInput placeholder="Email id" [(ngModel)] = "emailAddress" name= "emailAddress"/>
  </mat-form-field>
  <mat-form-field class="field">
    <input type="number" matInput placeholder="Phone number" [(ngModel)] = "phoneNumber" name= "phoneNumber"/>
  </mat-form-field>
  <mat-card-header>
    <mat-card-subtitle class="top-margin" style="margin-bottom:0"><b>Login Credentials:</b></mat-card-subtitle>
  </mat-card-header>
  <mat-form-field class="field">
    <input type="text" matInput placeholder="User Name" [(ngModel)] = "userName" name= "userName"/>
  </mat-form-field>
  <mat-form-field class="field">
    <input type="password" matInput placeholder="Password" [(ngModel)] = "password" name= "password"/>
  </mat-form-field>
  <br>
  <button mat-raised-button [disabled]="customerAdded" color="primary" class="top-margin left-margin" (click)="addCustomer()" type="submit">Register Seller</button>
  <button mat-raised-button [disabled]="!customerAdded" color="primary" class="left-margin" (click)="onCompletion()" type="submit">Go to Profile</button>

  </form>
</mat-card>

<h3>Welcome {{propertyId}}</h3>

<mat-expansion-panel *ngFor="let bi of bids">
  <mat-expansion-panel-header>
    <b>{{bi.propertyId}}</b>
  </mat-expansion-panel-header>
  <ul>
    <li>{{bi.proposedAmount}}</li>
  </ul>
  <button mat-raised-button (click)="updateBid(bi.bidId, 'ACCEPTED')" color="primary">Accept</button>
  &nbsp;
  <button mat-raised-button (click)="updateBid(bi.bidId, 'DECLINED')" color="primary">Decline</button>
</mat-expansion-panel>

<header>
  <h1>
    <i>Bids for {{propertyName}},</i>
  </h1>
</header>

<mat-tab-group mat-align-tabs="start" (selectedTabChange)="getBids($event)">
  <mat-tab label="Incoming Bids">
    <mat-card class="profile-card-container">
      <mat-card-content class="card-contents">
        <mat-expansion-panel *ngFor="let bid of bids">
          <mat-expansion-panel-header>
            <b>Bid from {{bid.buyerName}}</b>
          </mat-expansion-panel-header>
          <mat-card>
            <mat-card-content class="card-contents">
              <div class="property-contents">
                <h4>Bid value: {{ bid.proposedAmount }}</h4>
              </div>
            </mat-card-content>
          </mat-card>
          <br>
          <button mat-raised-button [disabled]="bidResponded" (click)="[updateBid(bid, 'ACCEPTED'), updateProperty(bid.propertyId,'NOT AVAILABLE')]" color="primary">Accept</button>
          &nbsp;
          <button mat-raised-button [disabled]="bidResponded" (click)="updateBid(bid, 'DECLINED')" color="primary">Decline</button>
        </mat-expansion-panel>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Accepted Bids">
    <mat-card class="card-container">
      <mat-expansion-panel *ngFor="let bid of acceptedBids">
        <mat-expansion-panel-header>
          <b>Bid from {{bid.buyerName}}</b>
        </mat-expansion-panel-header>
        <mat-card>
          <mat-card-content class="card-contents">
            <div class="property-contents">
              <h4>Bid value: {{ bid.proposedAmount }}</h4>
            </div>
          </mat-card-content>
        </mat-card>
        <br>
        <button mat-raised-button [disabled]="bidResponded" (click)="[updateBid(bid, 'DECLINED'), updateProperty(bid.propertyId,'AVAILABLE')]" color="primary">Decline</button>
      </mat-expansion-panel>
    </mat-card>
  </mat-tab>

  <mat-tab label="Declined Bids">
    <mat-card class="card-container">
      <mat-expansion-panel *ngFor="let bid of declinedBids">
        <mat-expansion-panel-header>
          <b>Bid from {{bid.buyerName}}</b>
        </mat-expansion-panel-header>
        <mat-card>
          <mat-card-content class="card-contents">
            <div class="property-contents">
              <h4>Bid value: {{ bid.proposedAmount }}</h4>
            </div>
          </mat-card-content>
        </mat-card>
        <br>
        <button mat-raised-button [disabled]="bidResponded" (click)="[updateBid(bid, 'ACCEPTED'), updateProperty(bid.propertyId,'NOT AVAILABLE')]" color="primary">Accept</button>
        </mat-expansion-panel>
    </mat-card>
  </mat-tab>
</mat-tab-group>

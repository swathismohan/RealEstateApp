<h3>Welcome customer, {{customer.firstName}}</h3>

<div class="container">

  <form (submit)="addProperty(); getPropertyByCustomerId()">
    <div class="form-group">
      <label>Property Number</label>
      <input type="text" [(ngModel)] = "propertyNumber" name= "propertyNumber" class = "form-control">
    </div>
    <div class="form-group">
      <label>Address line 1</label>
      <input type="text" [(ngModel)] = "addline1" name= "addline1" class = "form-control">
    </div>
    <div class="form-group">
      <label>Address line 2</label>
      <input type="text" [(ngModel)] = "addline2" name= "addline2" class = "form-control">
    </div>
    <div class="form-group">
      <label>Address line 3</label>
      <input type="text" [(ngModel)] = "addline3" name= "addline3" class = "form-control">
    </div>
    <div class="form-group">
      <label>Address line 4</label>
      <input type="text" [(ngModel)] = "addline4" name= "addline4" class = "form-control">
    </div>
    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" [(ngModel)] = "postalCode" name= "postalCode" class = "form-control">
    </div>
    <div class="form-group">
      <label>Market Value</label>
      <input type="text" [(ngModel)] = "marketValue" name= "marketValue" class = "form-control">
    </div>
    <div class="form-group">
      <label>Contact Details</label>
      <input type="text" [(ngModel)] = "contactDetails" name= "contactDetails" class = "form-control">
    </div>
    <div class="form-group">
      <label>Green Belt</label>
      <input type="text" [(ngModel)] = "greenBelt" name= "greenBelt" class = "form-control">
    </div>
    <input type="submit" class="btn btn btn-success" value = "Add property">
    <input type="reset" class="btn btn btn-reset" value="Clear">
  </form>
  </div>

  <div *ngFor="let prop of properties">
    <div class = "col-md-3">
      {{prop.propertyNumber}}
    </div>
    <div class = "col-md-3">
      {{prop.marketValue}}
    </div>
    <br>
  </div>

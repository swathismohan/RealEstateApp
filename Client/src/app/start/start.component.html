<div class="bg-image"></div>

<div class="bg-text">

  <mat-card>
    <div class="mat-title"> USER LOGIN</div>

    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Seller" class="tab-format">
        <form>
          <mat-form-field class="field" appearance="outline">
            <mat-label>
              <mat-icon style="margin-right:3px">people</mat-icon> Username
            </mat-label>
            <input type="text" [(ngModel)]="userName" name="userName" matInput placeholder="Username">
          </mat-form-field>
          <br>
          <mat-form-field class="field" appearance="outline">
            <mat-label>
              <mat-icon style="margin-right:3px">lock</mat-icon> Password
            </mat-label>
            <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Password" mat-icon>
          </mat-form-field>
          <br>
          <button mat-raised-button class="btn btn btn-success"
            (click)="getCustomerByUserName()" type="submit" color="primary">Seller Login</button>

          <br>
          <br> New to Estate Aide?<a [routerLink]="['/customeronboarding']"> Register</a>
          <br> <br>
        </form>
      </mat-tab>

      <mat-tab label="Buyer" class="tab-format">
        <form>
          <mat-form-field class="field" appearance="outline">
          <mat-label>
            <mat-icon style="margin-right:3px">people</mat-icon> Username
          </mat-label>
            <input type="text" [(ngModel)]="userName" name="userName" matInput placeholder="Username">
          </mat-form-field>
          <br>
          <mat-form-field class="field" appearance="outline">
            <mat-label>
              <mat-icon style="margin-right:3px">lock</mat-icon> Password
            </mat-label>
            <input type="password" [(ngModel)]="password" name="password" matInput placeholder="Password">
          </mat-form-field>
          <br>
          <button mat-raised-button class="btn btn btn-success" (click)="getBuyerByUserName()" type="submit" color="primary">Buyer Login</button>
          <br>
          <br> New to Estate Aide?<a [routerLink]="['/buyeronboarding']"> Register</a>
          <br><br>
        </form>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
